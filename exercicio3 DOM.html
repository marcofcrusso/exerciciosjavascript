<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 3</title>
</head>
<body>
    <!-- // 3 - Fechar a página, voltar, mostrar sua localização  -->

    <button onclick="voltarPagina()">Voltar</button>
    <button onclick="mostrarLocalizacao()">Mostrar Localização</button>
    <button onclick="fecharPagina()">Fechar Página</button>
    

    <script>
        function voltarPagina(){
            //voltar uma pagina do navegador
            window.history.back();

        }

        function mostrarLocalizacao(){
            //mostra a URL da pagina
            alert("Sua pagina esta localizada: " + window.location);

        }

        function fecharPagina(){
            //fechar janela do navegador
            window.close();
        }

    </script>


</body>
</html>
